<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This News Now</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #1a1a1a;
      --surface: #2b2b2b;
      --text: #e8e8e8;
      --text-secondary: #aaaaaa;
      --text-muted: #777777;
      --border: #3a3a3a;
      --border-light: #333333;
      --accent: #111111;
      --red: #c41e2a;
      --nav-bg: #222222;
      --hover-highlight: rgba(255,255,255,0.05);
      --card-shadow: rgba(0,0,0,0.5);
      --audio-bg: rgba(255,255,255,0.04);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f5f5;
        --surface: #ffffff;
        --text: #1a1a1a;
        --text-secondary: #555555;
        --text-muted: #888888;
        --border: #d8d8d8;
        --border-light: #e5e5e5;
        --nav-bg: #e8e8e8;
        --hover-highlight: rgba(0,0,0,0.05);
        --card-shadow: rgba(0,0,0,0.15);
        --audio-bg: rgba(0,0,0,0.03);
      }

      .toggle-knob {
        background: #1a1a1a;
      }
    }

    html {
      font-size: 16px;
      overflow-x: hidden;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* ── Header ── */
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 1.4rem 2rem 1.2rem;
      position: relative;
      overflow: hidden;
    }

    /* Clock second hand behind header content */
    .clock-hand {
      position: absolute;
      top: 50%;
      left: calc(50% - 5px);
      width: 10px;
      height: 200px;
      background: linear-gradient(to top, var(--red), rgba(196, 30, 42, 0));
      transform-origin: 5px 0;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }

    /* Gradient overlay to fade clock NEAR center text — transparent at edges */
    .header-content {
      position: relative;
      z-index: 2;
    }

    .header-gradient {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 380px;
      max-width: 80%;
      height: 100%;
      background: radial-gradient(ellipse at center, var(--accent) 25%, rgba(17,17,17,0.6) 60%, transparent 75%);
      z-index: 1;
      pointer-events: none;
    }

    .header-date {
      font-size: 0.65rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 0.4rem;
    }

    .header-logo {
      font-family: 'Inter', sans-serif;
      font-size: 2.4rem;
      font-weight: 900;
      letter-spacing: -0.03em;
      line-height: 1.1;
      text-transform: uppercase;
    }

    .header-tagline {
      font-size: 0.6rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-top: 0.3rem;
      font-weight: 400;
    }

    .header-live {
      position: absolute;
      right: 1rem;
      bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      opacity: 0.6;
      z-index: 2;
    }

    .live-dot {
      width: 6px;
      height: 6px;
      background: var(--red);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    .live-dot.off { animation: none; opacity: 0.3; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* ── Nav bar ── */
    .nav-bar-wrap {
      background: var(--nav-bg);
      border-bottom: 1px solid var(--border);
      position: relative;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.6rem 2rem;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 500;
      flex-wrap: nowrap;
      overflow-x: auto;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    .nav-bar::-webkit-scrollbar { height: 3px; }
    .nav-bar::-webkit-scrollbar-track { background: transparent; }
    .nav-bar::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

    .topic-toggle { white-space: nowrap; flex-shrink: 0; }

    .topic-toggle {
      cursor: pointer;
      padding: 0.25rem 0.6rem;
      border-radius: 3px;
      transition: all 0.2s;
      user-select: none;
    }

    .topic-toggle:hover { color: var(--text); background: var(--hover-highlight); }

    .topic-toggle.active {
      background: var(--red);
      color: white;
    }

    /* ── Generator Toggle (local mode only) ── */
    .gen-toggle {
      display: none;
      align-items: center;
      gap: 0.5rem;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .gen-toggle.visible { display: flex; }

    .toggle-switch {
      position: relative;
      width: 36px;
      height: 20px;
      cursor: pointer;
    }

    .toggle-switch input { opacity: 0; width: 0; height: 0; }

    .toggle-track {
      position: absolute;
      inset: 0;
      background: var(--border);
      border-radius: 10px;
      transition: background 0.2s;
    }

    .toggle-switch input:checked + .toggle-track {
      background: var(--red);
    }

    .toggle-knob {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
      pointer-events: none;
    }

    .toggle-switch input:checked ~ .toggle-knob {
      transform: translateX(16px);
    }

    .gen-status {
      font-size: 0.55rem;
      color: var(--text-muted);
      font-variant-numeric: tabular-nums;
    }

    .gen-status.active { color: var(--red); }

    /* ── Ticker ── */
    .ticker-wrap {
      background: var(--accent);
      display: flex;
      height: 34px;
      overflow: hidden;
      max-width: 100vw;
    }

    .ticker-label {
      background: var(--red);
      color: white;
      font-size: 0.6rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 2;
      flex-shrink: 0;
    }

    .ticker-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .ticker-track {
      display: flex;
      width: max-content;
      animation: tickerScroll 40s linear infinite;
    }

    .ticker-track span {
      color: rgba(255,255,255,0.8);
      font-size: 0.7rem;
      font-weight: 400;
      letter-spacing: 0.03em;
      padding: 0 1.5rem;
      white-space: nowrap;
      line-height: 34px;
    }

    .ticker-track .ticker-dot {
      color: var(--red);
      padding: 0 0.4rem;
      font-size: 0.4rem;
      line-height: 34px;
    }

    @keyframes tickerScroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    /* ── Hero Row (carousel + hourly side by side) ── */
    .hero-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      min-height: 320px;
      align-items: stretch;
    }

    /* ── 3D Carousel ── */
    .carousel-zone {
      flex: 1;
      min-width: 0;
      position: relative;
      overflow: hidden;
      contain: paint;
      display: flex;
      flex-direction: column;
    }

    .carousel-zone:empty { display: none; }

    .carousel-wrap {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .carousel-scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: grid;
    }

    .carousel-card {
      position: relative;
      width: auto;
      height: auto;
      grid-column: 1;
      grid-row: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }

    .carousel-card:hover {
      box-shadow: 0 8px 40px var(--card-shadow);
    }

    .carousel-card .card-topic {
      background: var(--red);
      color: white;
      padding: 0.15rem 0.5rem;
      font-size: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 0.8rem;
      align-self: flex-start;
    }

    .carousel-card .card-headline {
      font-size: 1.2rem;
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: -0.02em;
      margin-bottom: 0.8rem;
      color: var(--text);
    }

    .carousel-card .card-excerpt {
      font-size: 0.85rem;
      line-height: 1.5;
      color: var(--text-secondary);
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .carousel-card .card-time {
      margin-top: auto;
      padding-top: 0.6rem;
      font-size: 0.6rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* carousel-nav arrows removed */

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-bottom: 0.5rem;
    }

    .carousel-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--border);
      cursor: pointer;
      transition: background 0.3s;
    }

    .carousel-dot.active { background: var(--red); }

    /* ── Video Player (Hourly Summary) ── */

    .hourly-video {
      position: relative;
      margin-bottom: 0.5rem;
      background: #000;
      line-height: 0;
      border-radius: 4px;
      overflow: hidden;
    }

    .hourly-video video {
      width: 100%;
      max-height: 360px;
      object-fit: contain;
      background: #000;
    }

    .hourly-video .video-brand {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(17, 17, 17, 0.75);
      color: white;
      font-size: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.2rem 0.5rem;
      border-left: 2px solid var(--red);
      pointer-events: none;
      line-height: 1.4;
    }

    /* ── Story Card Images ── */

    .article-image {
      margin: -1.5rem -1.5rem 1rem -1.5rem;
      overflow: hidden;
      line-height: 0;
    }

    .article-image img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .article-image img:hover {
      transform: scale(1.03);
    }

    article.story-featured .article-image {
      margin: -2rem -2.5rem 1.2rem -2.5rem;
    }

    article.story-featured .article-image img {
      max-height: 400px;
    }

    article.story-compact .article-image {
      margin: -1.2rem -1.2rem 0.8rem -1.2rem;
    }

    article.story-compact .article-image img {
      max-height: 180px;
    }

    /* ── Main Content ── */
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
      width: 100%;
    }

    /* ── Hourly Summary Zone ── */
    .hourly-zone {
      flex: 1;
      min-width: 0;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 5;
    }

    .hourly-zone:empty {
      display: none;
    }

    .hourly-summary {
      background: var(--accent);
      color: white;
      padding: 1.5rem 2rem;
      animation: fadeIn 0.5s ease-out;
      margin-bottom: 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .hourly-summary:last-child {
      margin-bottom: 0;
    }

    .hourly-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .hourly-badge {
      background: var(--red);
      padding: 0.3rem 0.7rem;
      font-size: 0.55rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .hourly-title {
      font-size: 1.3rem;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .hourly-meta {
      font-size: 0.65rem;
      opacity: 0.5;
      letter-spacing: 0.08em;
      margin-left: auto;
    }

    .hourly-script {
      font-size: 0.85rem;
      line-height: 1.7;
      opacity: 0.8;
      flex: 1;
      overflow-y: auto;
      margin-top: 0.75rem;
      padding-right: 0.5rem;
    }

    .hourly-script::-webkit-scrollbar { width: 4px; }
    .hourly-script::-webkit-scrollbar-track { background: transparent; }
    .hourly-script::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 2px; }
    .hourly-script::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.35); }

    .hourly-script .seg-label {
      font-weight: 600;
      opacity: 1;
      color: rgba(255,255,255,0.5);
      font-size: 0.6rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: block;
      margin-top: 0.6rem;
    }

    .hourly-script .seg-label:first-child { margin-top: 0; }

    .hourly-player {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1rem;
      padding: 0.8rem 1rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .hourly-player .play-btn {
      border-color: rgba(255,255,255,0.4);
    }

    .hourly-player .play-btn svg { fill: white; }

    .hourly-player .play-btn:hover {
      background: white;
    }

    .hourly-player .play-btn:hover svg { fill: var(--accent); }

    .hourly-player .audio-label { color: rgba(255,255,255,0.4); }
    .hourly-player .audio-progress { background: rgba(255,255,255,0.15); }
    .hourly-player .audio-progress-bar { background: white; }
    .hourly-player .audio-time { color: rgba(255,255,255,0.4); }

    .hourly-expand {
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      padding: 0.5rem 0 0;
      transition: color 0.15s;
      font-family: 'Inter', sans-serif;
    }

    .hourly-expand:hover { color: rgba(255,255,255,0.7); }

    /* ── Stories Grid (Dynamic Layout) ── */
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      flex: 1;
      min-width: 0;
    }

    .stories-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 5rem 2rem;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .stories-empty .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--text-muted);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ── Article Card ── */
    article {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 1.5rem;
      animation: fadeIn 0.5s ease-out;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    article.story-hidden { display: none; }
    article.story-overflow-hide { display: none; }

    /* Featured story: spans all 3 columns */
    article.story-featured {
      grid-column: 1 / -1;
      padding: 2rem 2.5rem;
    }

    article.story-featured .article-headline {
      font-size: 2rem;
      line-height: 1.15;
      margin-bottom: 0.7rem;
    }

    article.story-featured .article-body {
      font-size: 1.05rem;
      max-width: 800px;
    }

    /* Medium story: spans 1 column, normal sizing */
    article.story-medium .article-headline {
      font-size: 1.3rem;
    }

    /* Compact story: smaller, denser */
    article.story-compact {
      padding: 1.2rem;
    }

    article.story-compact .article-headline {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    article.story-compact .article-body {
      font-size: 0.85rem;
      line-height: 1.6;
      max-height: 4.8em; /* 3 lines * 1.6 line-height */
      overflow: hidden;
      position: relative;
    }

    article.story-compact .article-body p {
      margin-bottom: 0.4rem;
    }

    article.story-compact .article-share { display: none; }

    .article-meta {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
      font-size: 0.6rem;
      color: var(--text-muted);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-weight: 500;
    }

    .article-topic {
      background: var(--red);
      color: white;
      padding: 0.15rem 0.5rem;
      font-size: 0.5rem;
      font-weight: 700;
      letter-spacing: 0.12em;
    }

    .article-headline {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 0.5rem;
      color: var(--text);
      letter-spacing: -0.02em;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .article-byline {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .article-byline strong { color: var(--text); font-weight: 600; }

    .article-body {
      font-size: 0.95rem;
      line-height: 1.75;
      color: var(--text);
      flex: 1;
      overflow: hidden;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .article-body p { margin-bottom: 0.8rem; }
    .article-body p:last-child { margin-bottom: 0; }

    /* ── Audio Player ── */
    .audio-player {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1.2rem;
      padding: 0.8rem 1rem;
      background: var(--audio-bg);
      border: 1px solid var(--border);
    }

    .play-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid var(--text-muted);
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }

    .play-btn:hover { background: var(--text); }
    .play-btn:hover svg { fill: var(--bg); }
    .play-btn svg { width: 12px; height: 12px; fill: var(--text); }

    .audio-info { flex: 1; min-width: 0; }

    .audio-label {
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 500;
    }

    .audio-progress {
      width: 100%;
      height: 2px;
      background: var(--border);
      margin-top: 0.4rem;
      border-radius: 1px;
      overflow: hidden;
      cursor: pointer;
    }

    .audio-progress-bar {
      height: 100%;
      background: var(--red);
      width: 0%;
      transition: width 0.3s;
    }

    .audio-time {
      font-size: 0.65rem;
      color: var(--text-muted);
      flex-shrink: 0;
      font-variant-numeric: tabular-nums;
    }

    /* ── Footer ── */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.65rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
      line-height: 1.8;
    }

    footer .disclosure { max-width: 500px; margin: 0 auto; }

    /* ── Share Buttons ── */
    .article-share {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 0.8rem;
      border-top: 1px solid var(--border);
      flex-wrap: wrap;
    }

    .share-label {
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 500;
    }

    .share-btn {
      font-size: 0.65rem;
      padding: 0.25rem 0.6rem;
      border: 1px solid var(--border);
      background: none;
      color: var(--text-secondary);
      text-decoration: none;
      cursor: pointer;
      transition: all 0.15s;
      font-family: 'Inter', sans-serif;
      line-height: 1.4;
    }

    .share-btn:hover {
      background: var(--red);
      color: white;
      border-color: var(--red);
    }

    /* ── Content Layout ── */

<script>
  // ── Config ──
  var storyIds = new Set();
  var audioElements = {};
  var isLocalMode = false;
  var generatorRunning = false;

  function detectMode() {
    return fetch('/api/status').then(function(r) { return r.ok; }).catch(function() { return false; });
  }

  // ── Date ──
  function updateDate() {
    var now = new Date();
    var opts = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('headerDate').textContent =
      now.toLocaleDateString('en-US', opts) + ' \u2014 ' +
      now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
  }
  updateDate();
  setInterval(updateDate, 60000);

  // ── Clock Second Hand (discrete ticks) ──
  var lastClockSecond = -1;
  function tickClock() {
    var now = new Date();
    var seconds = now.getSeconds();
    // Only update on new second (discrete tick, not smooth sweep)
    if (seconds !== lastClockSecond) {
      lastClockSecond = seconds;
      var degrees = (seconds / 60) * 360;
      var hand = document.getElementById('clockHand');
      if (hand) {
        hand.style.transition = 'transform 0.15s cubic-bezier(0.4, 0, 0.2, 1)';
        hand.style.transform = 'rotate(' + degrees + 'deg)';
      }
    }
    requestAnimationFrame(tickClock);
  }
  tickClock();

  // ── Ticker ──
  function buildTicker(headlines) {
    if (!headlines || headlines.length === 0) return;
    var track = document.getElementById('tickerTrack');
    var items = headlines.map(function(h) {
      return '<span>' + h + '</span><span class="ticker-dot">\u25cf</span>';
    }).join('');
    track.innerHTML = items + items;
    var duration = Math.max(25, headlines.length * 5);
    track.style.animationDuration = duration + 's';
  }

  // ── Live Timestamp Helpers ──
  function extractMinute(published) {
    var m = published.match(/(\d{1,2}):(\d{2})\s*(AM|PM)/i);
    if (m) return parseInt(m[2], 10);
    return Math.floor(Math.random() * 55);
  }

  function freshTimestamp(minute) {
    var now = new Date();
    var faked = new Date(now);
    faked.setMinutes(minute);
    faked.setSeconds(0);
    if (faked > now) faked = now;
    return faked.toLocaleString('en-US', {
      month: 'long', day: 'numeric', year: 'numeric',
      hour: 'numeric', minute: '2-digit'
    });
  }

  function refreshTimestamps() {
    document.querySelectorAll('[data-original-minute]').forEach(function(el) {
      var minute = parseInt(el.getAttribute('data-original-minute'), 10);
      el.textContent = freshTimestamp(minute);
    });
  }
  setInterval(refreshTimestamps, 60000);

  // ── Format Helpers ──
  function formatBody(script) {
    var text = script;
    text = text.replace(/\[CHYRON:\s*[^\]]+\]/gi, '');
    text = text.replace(/\[B-ROLL:\s*[^\]]+\]/gi, '');
    text = text.replace(/\*\*([^*]+)\*\*/g, '$1');
    text = text.replace(/^[A-Z][A-Za-z\s]+:\s*/, '');
    text = text.trim();
    var sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
    if (sentences.length >= 3) {
      var mid = Math.ceil(sentences.length / 2);
      return '<p>' + sentences.slice(0, mid).join(' ').trim() + '</p>' +
             '<p>' + sentences.slice(mid).join(' ').trim() + '</p>';
    }
    return '<p>' + text + '</p>';
  }

  function formatHeadline(data) {
    if (data.chyrons && data.chyrons.length > 0) {
      var small = ['of','the','in','on','at','to','for','and','a','an','by','with'];
      // Known acronyms that must stay ALL CAPS
      var acronyms = [
        'EPA','FBI','FEMA','DHS','FAA','NLRB','ACLU','NATO','FDA','CDC',
        'DOD','DOE','HUD','SEC','CIA','NSA','TSA','ICE','OSHA','IRS',
        'DOJ','ATF','DEA','NTSB','USDA','FCC','FTC','NIH','NOAA','NASA',
        'HHS','SCOTUS','POTUS','DOT','USPS','ICJ','IMF','NYPD','LAPD',
        'IPO','NYSE','NASDAQ','GDP','GNP','CEO','CFO','COO','CTO',
        'AI','EU','UN','VA','WHO','NRC','GAO','CBO','OMB','SBA',
        'ED','DUI','DNA','ICU','EMT','CPR','IRS','CDC','TNN'
      ];
      return data.chyrons[0].split(' ').map(function(w, i) {
        var letters = w.replace(/[^A-Za-z]/g, '').toUpperCase();
        // If it's a known acronym, keep it ALL CAPS
        if (acronyms.indexOf(letters) !== -1) return w.toUpperCase();
        // Everything else: Title Case (or lowercase for small words)
        var lower = w.toLowerCase();
        if (i > 0 && small.indexOf(lower) !== -1) return lower;
        return w.charAt(0).toUpperCase() + w.slice(1).toLowerCase();
      }).join(' ');
    }
    return 'Developing Story';
  }

  // ── Remove Empty State ──
  function removeEmptyState() {
    var empty = document.getElementById('emptyState');
    if (empty) empty.remove();
  }

  // ── 3D Carousel ──
  var carouselStories = [];
  var carouselIndex = 0;
  var carouselAutoTimer = null;

  function updateCarousel(storyData) {
    // Keep only 3 most recent unique stories
    carouselStories = carouselStories.filter(function(s) { return s.story_id !== storyData.story_id; });
    carouselStories.unshift(storyData);
    if (carouselStories.length > 3) carouselStories = carouselStories.slice(0, 3);
    if (carouselStories.length >= 3) {
      renderCarousel();
    }
  }

  function renderCarousel() {
    var zone = document.getElementById('carouselZone');
    if (carouselStories.length < 3) { zone.innerHTML = ''; return; }

    zone.innerHTML =
      '<div class="carousel-wrap">' +
        '<div class="carousel-scene" id="carouselScene"></div>' +
      '</div>' +
      '<div class="carousel-dots" id="carouselDots"></div>';

    var scene = document.getElementById('carouselScene');
    var dotsEl = document.getElementById('carouselDots');
    var radius = 320;

    for (var i = 0; i < 3; i++) {
      var s = carouselStories[i];
      var card = document.createElement('div');
      card.className = 'carousel-card';
      card.dataset.index = i;
      card.dataset.storyId = s.story_id;
      card.onclick = (function(sid) { return function() { scrollToStory(sid); }; })(s.story_id);

      var headline = formatHeadline(s);
      var topic = (s.topic || 'general').toUpperCase();
      var bodyText = (s.script || '').replace(/\[CHYRON:\s*[^\]]+\]/gi, '').replace(/\[B-ROLL:\s*[^\]]+\]/gi, '').replace(/\*\*([^*]+)\*\*/g, '$1').trim();
      var excerpt = bodyText.length > 120 ? bodyText.substring(0, 120) + '...' : bodyText;

      card.innerHTML =
        '<span class="card-topic">' + topic + '</span>' +
        '<div class="card-headline">' + headline + '</div>' +
        '<div class="card-excerpt">' + excerpt + '</div>' +
        '<div class="card-time">' + (s.anchor || 'Staff') + '</div>';

      scene.appendChild(card);

      var dot = document.createElement('div');
      dot.className = 'carousel-dot' + (i === carouselIndex ? ' active' : '');
      dot.onclick = (function(idx) { return function() { carouselIndex = idx; positionCards(); }; })(i);
      dotsEl.appendChild(dot);
    }

    positionCards();
    startCarouselAuto();

    // Pause auto-rotate on hover
    var wrap = zone.querySelector('.carousel-wrap');
    wrap.addEventListener('mouseenter', function() { clearInterval(carouselAutoTimer); });
    wrap.addEventListener('mouseleave', startCarouselAuto);
  }

  function positionCards() {
    var scene = document.getElementById('carouselScene');
    if (!scene) return;
    var cards = scene.querySelectorAll('.carousel-card');

    cards.forEach(function(card, i) {
      var offset = i - carouselIndex;
      if (offset > 1) offset -= 3;
      if (offset < -1) offset += 3;

      var isActive = (offset === 0);
      card.style.opacity = isActive ? 1 : 0;
      card.style.zIndex = isActive ? 10 : 1;
      card.style.pointerEvents = isActive ? 'auto' : 'none';
    });

    var dots = document.querySelectorAll('.carousel-dot');
    dots.forEach(function(d, i) {
      d.className = 'carousel-dot' + (i === carouselIndex ? ' active' : '');
    });
  }

  function rotateCarousel(dir) {
    carouselIndex = (carouselIndex + dir + 3) % 3;
    positionCards();
  }

  function startCarouselAuto() {
    clearInterval(carouselAutoTimer);
    carouselAutoTimer = setInterval(function() { rotateCarousel(1); }, 6000);
  }


  function scrollToStory(storyId) {
    var articles = document.querySelectorAll('article[data-story-id]');
    articles.forEach(function(a) {
      if (a.dataset.storyId === storyId) {
        a.scrollIntoView({ behavior: 'smooth', block: 'center' });
        a.style.boxShadow = '0 0 0 2px var(--red)';
        setTimeout(function() { a.style.boxShadow = ''; }, 2000);
      }
    });
  }

  // ── Topic Filters ──
  var activeFilters = new Set();

  function initTopicFilters() {
    document.querySelectorAll('.topic-toggle').forEach(function(el) {
      el.addEventListener('click', function() {
        var topic = el.dataset.topic;
        if (activeFilters.has(topic)) {
          activeFilters.delete(topic);
          el.classList.remove('active');
        } else {
          activeFilters.add(topic);
          el.classList.add('active');
        }
        applyFilters();
      });
    });
  }

  function applyFilters() {
    var articles = document.querySelectorAll('#storiesGrid article');
    articles.forEach(function(a) {
      if (activeFilters.size === 0) {
        a.classList.remove('story-hidden');
      } else {
        var topic = (a.dataset.topic || '').toLowerCase();
        if (activeFilters.has(topic)) {
          a.classList.remove('story-hidden');
        } else {
          a.classList.add('story-hidden');
        }
      }
    });
    reclassifyStories();
  }

  // ── Dynamic Layout (CNN-style) ──
  var storyCount = 0;

  function reclassifyStories() {
    var grid = document.getElementById('storiesGrid');
    var allArticles = Array.from(grid.querySelectorAll('article'));

    // First: remove layout classes and overflow-hide from ALL articles
    allArticles.forEach(function(a) {
      a.classList.remove('story-featured', 'story-medium', 'story-compact', 'story-overflow-hide');
      a.style.gridColumn = '';
    });

    var visible = allArticles.filter(function(a) { return !a.classList.contains('story-hidden'); });
    var total = visible.length;

    if (total === 0) { refreshBannerAds(); return; }

    // Pattern: featured(1) + medium-row(3) + compact-row(3) = 7 per cycle
    // RULE: If a row can't be fully populated (3 items), HIDE the leftovers.
    // Figure out how many complete cycles fit, plus partial cycle handling.
    var assigned = 0;
    var layoutPlan = []; // array of {type, count} describing each row

    while (assigned < total) {
      var remaining = total - assigned;

      // Need at least 4 for a meaningful cycle (1 featured + 3 medium)
      if (remaining < 4) {
        // Can we do just 1 featured? Only if remaining >= 1
        if (remaining >= 1) {
          layoutPlan.push({ type: 'featured', count: 1 });
          assigned += 1;
        }
        // Anything left over gets hidden
        break;
      }

      // Featured (1)
      layoutPlan.push({ type: 'featured', count: 1 });
      assigned += 1;
      remaining = total - assigned;

      // Medium row (3)
      if (remaining >= 3) {
        layoutPlan.push({ type: 'medium', count: 3 });
        assigned += 3;
        remaining = total - assigned;
      } else {
        break; // leftover hidden
      }

      // Compact row (3)
      if (remaining >= 3) {
        layoutPlan.push({ type: 'compact', count: 3 });
        assigned += 3;
      }
      // If remaining < 3 after medium, we just don't do compact — loop again
    }

    // Apply the layout plan
    var idx = 0;
    for (var p = 0; p < layoutPlan.length; p++) {
      var row = layoutPlan[p];
      for (var r = 0; r < row.count; r++) {
        visible[idx].classList.add('story-' + row.type);
        idx++;
      }
    }

    // Hide any unassigned visible articles (overflow — incomplete rows)
    while (idx < total) {
      visible[idx].classList.add('story-overflow-hide');
      idx++;
    }

    refreshBannerAds();
  }

  // ── Banner Ads ──
  var bannerAdCount = 0;

  function refreshBannerAds() {
    var grid = document.getElementById('storiesGrid');
    // Remove existing banners
    grid.querySelectorAll('.banner-ad').forEach(function(b) { b.remove(); });

    // Only count VISIBLE, non-overflow articles
    var visibleArticles = Array.from(grid.querySelectorAll('article:not(.story-hidden):not(.story-overflow-hide)'));
    if (visibleArticles.length < 5) return; // not enough stories for ads

    // Insert banner ads only at ROW BOUNDARIES to avoid breaking grid rows.
    // Row boundaries are: after a featured story, after each group of 3 medium/compact.
    // We track articles and insert after every 4th article at a row boundary.
    var count = 0;
    var adsInserted = 0;
    for (var i = 0; i < visibleArticles.length; i++) {
      var a = visibleArticles[i];
      count++;
      var isFeatured = a.classList.contains('story-featured');
      var isLastInRow = isFeatured; // featured always ends its row
      if (!isFeatured) {
        // Check if next article is featured or this is end of a 3-item group
        var next = visibleArticles[i + 1];
        if (!next || next.classList.contains('story-featured')) {
          isLastInRow = true;
        }
        // Check position within medium/compact group: we're at a row boundary
        // if the next element has a different class (medium→compact or compact→featured)
        if (next && !next.classList.contains(a.classList.contains('story-medium') ? 'story-medium' : 'story-compact')) {
          isLastInRow = true;
        }
      }

      if (isLastInRow && count >= 4 && i < visibleArticles.length - 1) {
        var banner = createBannerAd();
        a.after(banner);
        count = 0;
        adsInserted++;
        if (adsInserted >= 5) break; // cap at 5 banners
      }
    }
  }

  function createBannerAd() {
    var ad = fakeAds[bannerAdCount % fakeAds.length];
    bannerAdCount++;
    var div = document.createElement('div');
    div.className = 'banner-ad';
    div.dataset.adIdx = String((bannerAdCount - 1) % fakeAds.length);
    div.innerHTML =
      '<div class="banner-ad-inner" style="background:' + ad.color + '">' +
        '<span class="ad-label">Ad</span>' +
        '<div class="ad-company">' + ad.company + '</div>' +
        '<div class="ad-headline">' + ad.headline + '</div>' +
        '<button class="ad-cta" onclick="cycleAd(this)">' + ad.cta + '</button>' +
      '</div>';
    return div;
  }

  // ── Fake Author Names ──
  var fakeAuthors = [
    "Geef Botak",
    "Trenane Labilda",
    "Bave Trenault",
    "Tooneine Pretae",
    "Callis Durnham",
    "Reina Voskov",
    "Jomand Frellick",
    "Suvari Prentiss",
    "Dwane Keltrova",
    "Mireille Ganford"
  ];

  var authorIndex = 0;

  function getNextAuthor() {
    var author = fakeAuthors[authorIndex % fakeAuthors.length];
    authorIndex++;
    return author;
  }

  // ── Render Article ──
  function addStory(storyData, timestamp) {
    var d = storyData;
    if (storyIds.has(d.story_id)) return;
    storyIds.add(d.story_id);

    });

    var hasAudio = !!(d.audio_path || d.audio_file);

  // ── Render Hourly Summary (no headline tags) ──
  function addHourlySummary(data, timestamp) {
    if (storyIds.has(data.story_id)) return;
    storyIds.add(data.story_id);
    removeEmptyState();

    var container = document.getElementById('hourlyContainer');
    container.innerHTML = '';
    var block = document.createElement('div');
    block.className = 'hourly-summary';

    var origPublished = data.published || new Date(timestamp).toLocaleString('en-US', {
      month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: '2-digit'
    });
    var origMinute = extractMinute(origPublished);
    var published = freshTimestamp(origMinute);

    var now = new Date();
    var hourLabel = now.toLocaleTimeString('en-US', { hour: 'numeric', hour12: true }).replace(':00', '').trim();

    var hasAudio = !!(data.audio_path || data.audio_file);
    var audioSrc = '';
    if (data.audio_file) {
      audioSrc = 'audio/' + data.audio_file;
    } else if (data.audio_path && isLocalMode) {
      audioSrc = '/api/audio/' + data.story_id;
    }

    var scriptHtml = '';
    if (data.full_script) {
      scriptHtml = data.full_script
        .replace(/\[ANCHOR_A\]\s*/g, '<span class="seg-label">' + (data.anchor_a || 'Anchor') + '</span>')
        .replace(/\[ANCHOR_B\]\s*/g, '<span class="seg-label">' + (data.anchor_b || 'Anchor') + '</span>')
        .replace(/\n/g, ' ');
    }

    var mediaHtml = '';
    if (hasAudio && audioSrc) {
      mediaHtml =
        '<div class="hourly-player">' +
          '<button class="play-btn" onclick="toggleAudio(\'' + data.story_id + '\', \'' + audioSrc + '\')">' +
            '<svg viewBox="0 0 24 24" id="playIcon-' + data.story_id + '">' +
              '<polygon points="6,3 20,12 6,21"/>' +
            '</svg>' +
          '</button>' +
          '<div class="audio-info">' +
            '<div class="audio-label">Listen to hourly update</div>' +
            '<div class="audio-progress" onclick="seekAudio(event, \'' + data.story_id + '\')">' +
              '<div class="audio-progress-bar" id="progress-' + data.story_id + '"></div>' +
            '</div>' +
          '</div>' +
          '<span class="audio-time" id="time-' + data.story_id + '">0:00</span>' +

    block.innerHTML =

    }

    var el = document.getElementById('script-' + storyId);

  // ── Render Any Event ──
  function addEvent(event) {
    if (event.type === 'story') {
      addStory(event.data, event.timestamp);
    } else if (event.type === 'hourly_summary') {
      addHourlySummary(event.data, event.timestamp);

  // ── Audio ──
  function toggleAudio(storyId, src) {
    var audio = audioElements[storyId];
    var icon = document.getElementById('playIcon-' + storyId);

    if (!audio) {
      audio = new Audio(src);
      audioElements[storyId] = audio;

      audio.addEventListener('timeupdate', function() {
        var pct = (audio.currentTime / audio.duration) * 100;
        var bar = document.getElementById('progress-' + storyId);
        var time = document.getElementById('time-' + storyId);
        if (bar) bar.style.width = pct + '%';
        if (time) {
          var mins = Math.floor(audio.currentTime / 60);
          var secs = Math.floor(audio.currentTime % 60).toString().padStart(2, '0');
          time.textContent = mins + ':' + secs;
        }
      });

      audio.addEventListener('ended', function() {
        icon.innerHTML = '<polygon points="6,3 20,12 6,21"/>';
      });
    }

    if (audio.paused) {
      Object.keys(audioElements).forEach(function(id) {
        if (id !== storyId && !audioElements[id].paused) {
          audioElements[id].pause();
          var otherIcon = document.getElementById('playIcon-' + id);
          if (otherIcon) otherIcon.innerHTML = '<polygon points="6,3 20,12 6,21"/>';
        }
      });
      audio.play();
      icon.innerHTML = '<rect x="5" y="3" width="4" height="18"/><rect x="15" y="3" width="4" height="18"/>';
    } else {
      audio.pause();
      icon.innerHTML = '<polygon points="6,3 20,12 6,21"/>';
    }
  }

  function seekAudio(event, storyId) {
    var audio = audioElements[storyId];
    if (!audio || !audio.duration) return;
    var bar = event.currentTarget;
    var rect = bar.getBoundingClientRect();
    var pct = (event.clientX - rect.left) / rect.width;
    audio.currentTime = pct * audio.duration;
  }

  // ── Generator Toggle (local mode) ──
  function toggleGenerator() {
    var sw = document.getElementById('genSwitch');
    var status = document.getElementById('genStatus');

    if (sw.checked) {
      fetch('/api/generator/start', { method: 'POST' })
        .then(function(r) { return r.json(); })

          generatorRunning = true;
          status.textContent = 'running';
          status.classList.add('active');
          document.getElementById('liveDot').classList.remove('off');
        });
    } else {
      fetch('/api/generator/stop', { method: 'POST' })
        .then(function(r) { return r.json(); })
        .then(function(d) {
          generatorRunning = false;
          status.textContent = 'off';
          status.classList.remove('active');
          document.getElementById('liveDot').classList.add('off');
        });
    }
  }

    fetch('stories.json?t=' + Date.now())
      .then(function(r) { return r.json(); })
      .then(function(stories) {
        stories.slice().reverse().forEach(function(s) {
          addEvent(s);
        });
        var headlines = [];
        stories.forEach(function(s) {
          if (s.data.chyrons) {
            s.data.chyrons.forEach(function(c) {
              if (headlines.indexOf(c) === -1) headlines.push(c);
            });
          }
          if (s.data.headlines) {
            s.data.headlines.forEach(function(h) {
              if (headlines.indexOf(h) === -1) headlines.push(h);
            });
          }
        });
        buildTicker(headlines);
        setupAds();
      })
      .catch(function() {});
  }

      addEvent(event);
      if (event.type === 'story' || event.type === 'hourly_summary') {
        fetch('/api/ticker').then(function(r) { return r.json(); })
          .then(buildTicker).catch(function() {});
      }
    };
    evtSource.onerror = function() {
      evtSource.close();
      setTimeout(connectSSE, 3000);
    };
  }

  function renderAd(container, ad, adIdx) {
    container.innerHTML =
      '<div class="ad-tall" style="background:' + ad.color + '">' +
        '<span class="ad-label">Ad</span>' +
        '<div class="ad-company">' + ad.company + '</div>' +
        '<div class="ad-headline">' + ad.headline + '</div>' +
        '<button class="ad-cta" onclick="cycleAd(this)">' + ad.cta + '</button>' +
      '</div>';
    container.dataset.adIdx = String(adIdx);
  }

  function cycleAd(btn) {
    // Find the parent ad container (sidebar slot or banner-ad)
    var container = btn.closest('[data-ad-idx]');
    if (!container) return;
    var idx = parseInt(container.dataset.adIdx || '0', 10);
    idx = (idx + 1) % fakeAds.length;
    var ad = fakeAds[idx];

    container.style.opacity = '0';
    setTimeout(function() {
      // Check if it's a banner ad or sidebar ad
      var inner = container.querySelector('.banner-ad-inner');
      if (inner) {
        inner.style.background = ad.color;
        inner.querySelector('.ad-company').textContent = ad.company;
        inner.querySelector('.ad-headline').textContent = ad.headline;
        inner.querySelector('.ad-cta').textContent = ad.cta;
      } else {
        renderAd(container, ad, idx);
      }
      container.dataset.adIdx = String(idx);
      container.style.opacity = '1';
    }, 300);
  }

  function initAdSlot(container, slotId) {
    var idx = Math.floor(Math.random() * fakeAds.length);
    renderAd(container, fakeAds[idx], idx);
    if (adTimers[slotId]) clearInterval(adTimers[slotId]);
    adTimers[slotId] = setInterval(function() {
      idx = (idx + 1) % fakeAds.length;
      container.style.opacity = '0';
      setTimeout(function() {
        renderAd(container, fakeAds[idx], idx);
        container.style.opacity = '1';
      }, 300);
    }, 10000 + Math.floor(Math.random() * 5000));
    container.style.transition = 'opacity 0.3s ease';
  }

  function setupAds() {
    var col = document.getElementById('adColumn');
    if (!col || col.children.length > 0) return;
    for (var i = 0; i < 6; i++) {
      var slot = document.createElement('div');
      var slotId = 'sidebar' + i;
      slot.dataset.slotId = slotId;
      col.appendChild(slot);
      initAdSlot(slot, slotId);
    }
  }
