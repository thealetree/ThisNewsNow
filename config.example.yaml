channel:
  name: "This News Now"
  ticker: "TNN"
  tagline: "Your world. Right now."
  youtube_rtmp_url: "rtmp://a.rtmp.youtube.com/live2"
  youtube_stream_key: "YOUR_KEY_HERE"

apis:
  anthropic_key: "sk-ant-..."
  elevenlabs_key: "..."

# Lock one ElevenLabs voice per anchor — browse https://elevenlabs.io/app/voice-library
anchors:
  - name: "Patricia Holt"
    gender: "female"
    elevenlabs_voice_id: "PASTE_VOICE_ID_HERE"
    speed: 1.6
    description: "Senior anchor, calm authority, 20 years experience"
  - name: "Marcus Webb"
    gender: "male"
    elevenlabs_voice_id: "PASTE_VOICE_ID_HERE"
    description: "Evening anchor, slightly more urgent delivery"
  - name: "Elena Torres"
    gender: "female"
    elevenlabs_voice_id: "PASTE_VOICE_ID_HERE"
    description: "Field correspondent, warm but direct"
  - name: "James Whitfield"
    gender: "male"
    elevenlabs_voice_id: "PASTE_VOICE_ID_HERE"
    description: "Weekend anchor / field reporter, conversational tone"

pilot:
  output_dir: "output/"
  clip_length_seconds: 30
  default_count: 3

dials:
  topic_weights:
    politics: 0.15
    economics: 0.15
    technology: 0.15
    international: 0.10
    crime: 0.10
    health: 0.08
    science: 0.07
    infrastructure: 0.05
    education: 0.05
    weather: 0.03
    fluff: 0.04
    sports: 0.03
  tone: "concerned"  # calm | concerned | urgent | grave
  nonsense:
    enabled: true            # toggle Mustard & Milk nonsense injection
    injection_chance: 0.30   # 30% of stories get a surreal fragment
    min_fragment: 2          # min words per injection
    max_fragment: 5          # max words per injection
    temperature: 1.2         # 0.8 = tighter, 1.2 = wilder

sponsor:
  enabled: true
  name: "The Vay Soundation"
  text: "Evolving into a brust and fertile world for this and generations in sum. See beefsweat.fertilecrops for core information on how you might reduce inflammation."

# Branding colors (dark gray, red, blue scheme)
branding:
  primary_dark: "#2B2B2B"    # dark gray — backgrounds, main bars
  accent_red: "#C41E2A"      # red — breaking banners, accent lines
  accent_blue: "#1A3A6B"     # deep blue — chyron bars, secondary elements
  text_white: "#FFFFFF"      # white — primary text on dark backgrounds
  text_light: "#E0E0E0"      # light gray — secondary text

world_bible_path: "world_bible.json"
segments_dir: "segments/"
buffer_minimum_seconds: 1800
